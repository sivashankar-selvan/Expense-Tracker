<div>
    <div nz-row>
      <div nz-col nzFlex="2">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post new Expense">
          <form nz-form [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
            <!-- Title -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your title!">
                <input nz-input type="text" formControlName="title" placeholder="Enter title" />
              </nz-form-control>
            </nz-form-item>
  
            <!-- Amount -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your amount!">
                <input nz-input type="number" formControlName="amount" placeholder="Enter amount" />
              </nz-form-control>
            </nz-form-item>
  
            <!-- Date -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your date!">
                <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
  
            <!-- Description -->
            <nz-form-item>
              <nz-form-control>
                <textarea nz-input placeholder="Enter description" [nzAutosize]="{ minRows: 2, maxRows: 6 }" formControlName="description"></textarea>
              </nz-form-control>
            </nz-form-item>
  
            <!-- Category -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select a category!">
                <nz-select nzAllowClear nzPlaceHolder="Select the category" formControlName="category">
                  <nz-option
                    *ngFor="let category of listOfCategory"
                    [nzLabel]="category"
                    [nzValue]="category">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
  
            <!-- Submit Button -->
            <button nz-button nzType="primary" nzBlock [disabled]="expenseForm.invalid" class="w-100">
              Post Expense
            </button>
          </form>
        </nz-card>
      </div>

      <div nz-col nzFlex="3" style="margin-left: 20px;">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Expense">
            <div nz-card-grid style="width: 100%;" *ngFor="let expense of expenses">
                <div nz-row>
                    <div nz-col nzSpan="18">
                        <span nz-icon nzType="message" nzTheme="outline"></span>{{expense.title}}
                        -
                        <span nz-icon nzType="dollar" nzTheme="outline"></span>{{expense.amount}}
                        -
                        <span nz-icon nzType="clock-circle" nzTheme="outline"></span>{{expense.date}}
                        -
                        <span nz-icon nzType="comment" nzTheme="outline"></span>{{expense.category}}
                    </div>
                    <div nz-col nzspan="6" style="font-size: 15px;">
                        <span nz-icon nzType="edit" nzTheme="fill" style="color: blue;" (click)="updateExpense(expense.id)"></span>
                        <span nz-icon nzType="delete" nzTheme="fill" style="color: red; margin-left: 10px;" (click)="deleteExpense(expense.id)"></span>
                    </div>

                </div>
            </div>
        </nz-card>
      </div>
    </div>
  </div>
