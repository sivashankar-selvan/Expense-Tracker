<div>
    <div nz-row>
      <div nz-col nzFlex="2">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post new Expense">
          <form nz-form [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
            <!-- Title -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your title!">
                <input nz-input type="text" formControlName="title" placeholder="Enter title" />
              </nz-form-control>
            </nz-form-item>
  
            <!-- Amount -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your amount!">
                <input nz-input type="number" formControlName="amount" placeholder="Enter amount" />
              </nz-form-control>
            </nz-form-item>
  
            <!-- Date -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your date!">
                <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
  
            <!-- Description -->
            <nz-form-item>
              <nz-form-control>
                <textarea nz-input placeholder="Enter description" [nzAutosize]="{ minRows: 2, maxRows: 6 }" formControlName="description"></textarea>
              </nz-form-control>
            </nz-form-item>
  
            <!-- Category -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select a category!">
                <nz-select nzAllowClear nzPlaceHolder="Select the category" formControlName="category">
                  <nz-option
                    *ngFor="let category of listOfCategory"
                    [nzLabel]="category"
                    [nzValue]="category">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
  
            <!-- Submit Button -->
            <button nz-button nzType="primary" nzBlock [disabled]="expenseForm.invalid" class="w-100">
              Update Expense
            </button>
          </form>
        </nz-card>
      </div>

    </div>
  </div>
